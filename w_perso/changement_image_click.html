<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img src="img/img1.jpg" alt="Des fraises">
    <br>
    <button type="button" name="bouton" onclick="replaceImg()">Click moi stp</button>

    <script>
        var monImg = document.querySelector('img');

        function replaceImg(){
            let srcImg = document.getElementsByTagName('img')[0].getAttribute("src");

            if (srcImg == 'img/img1.jpg'){
                monImg.setAttribute ('src','img/img2.jpg');
            } else {
                monImg.setAttribute ('src','img/img1.jpg');
            }
        }
    </script>
</body>
</html>
