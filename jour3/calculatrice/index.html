<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculatrice</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <table>
        <tr><td colspan="4" id="screen"></td></tr>
        <tr>
            <td id="divide">/</td>
            <td id="multiply">*</td>
            <td id="minus">-</td>
            <td id="reset">C</td>
        </tr>
        <tr>
            <td id="bt7">7</td>
            <td id="bt8">8</td>
            <td id="bt9">9</td>
            <td rowspan="2" id="add">+</td>
        </tr>
        <tr>
            <td id="bt4">4</td>
            <td id="bt5">5</td>
            <td id="bt6">6</td>
        </tr>
        <tr>
            <td id="bt1">1</td>
            <td id="bt2">2</td>
            <td id="bt3">3</td>
            <td rowspan="2">=</td>
        </tr>
        <tr>
            <td colspan="2" id="bt0">0</td>
            <td id="coma">.</td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
